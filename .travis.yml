sudo: required
dist: trusty
language: node_js
node_js:
  - "8"

env:
  - CXX=g++-4.8

services:
  - rabbitmq
  - redis

addons:
  postgresql: "9.4"
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8

before_install:
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb

  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - cd client
  - npm i
  - cd ../server
  - npm i

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres

after_script:
  - cd client
  - npm run build
  - npm test
  - cd ../server
  - npm test
  - npm run codeclimate
  - npm run coveralls
